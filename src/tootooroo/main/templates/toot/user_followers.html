{% extends 'toot/base.html' %}

{% block main %}
<h2>{{ user.display_name }}のフォロワー</h2>
<ul>
    {% for follower in followers %}
    <li>
        <a href="{% url 'user_detail' follower.user.username %}">{{ follower.display_name }}</a>
    </li>
    {% empty %}
    <li>フォロワーはまだいません。</li>
    {% endfor %}
</ul>
{% endblock %}

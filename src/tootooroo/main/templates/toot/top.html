{% extends 'toot/base.html' %}
{% block main %}
{% if toots %}
{% for toot in toots %}
<div class="card my-3">
    <div class="card-body">
        <a href="{% url 'toot_detail' toot.id %}" class="text-decoration-none text-dark">
            <div class="d-flex align-items-center">
                <img src="../../static/media/icon.png" alt="Default Image" height="50">
                <div class="mx-2">
                    <h5 class="mb-0">{{ toot.user }}</h5>
                    <small class="text-muted">{{ toot.created_at }}</small>
                </div>
            </div>
            <div class="mt-3">
                <p class="mb-0">{{ toot.content|truncatewords:5 }}</p>
            </div>
        </a>
    </div>
</div>
{% endfor %}
{% else %}
<p>投稿はありません</p>
{% endif %}
{% endblock %}

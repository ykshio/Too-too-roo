{% for toot in liked_toots %}
<div class="card my-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="card-title">{{ toot.user.user.username }}</h5>
                <p class="card-text">{{ toot.content }}</p>
                <p class="card-text"><small class="text-muted">Posted on {{ toot.created_at }}</small></p>
            </div>
            <div>
                <a href="{% url 'toot_detail' toot.pk %}" class="btn btn-primary">View Toot</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
